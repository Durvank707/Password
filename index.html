<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    
    <div class="container">
        
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container" display-container>
            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay >

            <button class="copy" data-copy>
                <span class="msg" data-copyMsg></span>
                <i class="fa-solid fa-copy"></i>
            </button>

        </div>
            
        <div class="input-container">
           
            <!--password length section-->

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--slider section-->

            <input type="range" min="1" max="20" class="slider" step="1" data-slider>

            <!--checkbox section-->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lowecase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>

            <!--strength section-->

            <div class="strength-container">
                <p>Strength</p>
                <div class="data-indicator" data-indicator></div>
            </div>

            <!--generate section-->

            <button class="generateButton">GENERATE PASSWORD</button> 

        </div> 
    </div>
    <script src="script.js"> </script>
</body>
</html>
